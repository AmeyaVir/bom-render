services:
  - type: web
    name: bom-platform-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -c 'from models import init_db; init_db()' && uvicorn main:app --host 0.0.0.0 --port 8000
    disk:
      name: bom-platform-disk
      mountPath: /var/data
    envVars:
      - key: GEMINI_API_KEY
        value: YOUR_GEMINI_API_KEY_HERE
      - key: DATABASE_URL
        fromDatabase:
          name: bom-platform-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.12"

databases:
  - name: bom-platform-db
    plan: free
