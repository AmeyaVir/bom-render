services:
  # The backend web service
  - type: web
    name: bom-platform-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -c 'from models import init_db; init_db()' && uvicorn main:app --host 0.0.0.0 --port $PORT
    port: 8000
    disk:
      name: bom-platform-disk
      mountPath: /var/data
    envVars:
      - key: GEMINI_API_KEY
        value: YOUR_GEMINI_API_KEY_HERE
      - key: DATABASE_URL
        fromDatabase:
          name: bom-platform-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.12"

staticSites:
  # The frontend static site
  - name: bom-platform-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/build

databases:
  - name: bom-platform-db
    plan: free
